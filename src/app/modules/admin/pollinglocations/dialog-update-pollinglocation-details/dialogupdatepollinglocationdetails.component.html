<div class="relative flex flex-col w-full h-full">
    <button mat-icon-button class="close-button mat-icon-close-button" (click)="closeDialog()">
        <mat-icon class="close-icon" matPrefix [svgIcon]="'heroicons_solid:x'">X</mat-icon>
    </button>

    <h2 mat-dialog-title class="text-4xl text-center urdu mt-2 mb-4 font-bold text-primary-500">انچارج پولنگ لوکیشن</h2>

    <div id="div-message" #messageDiv></div>

    <div class="dailog-body px-4 pt-3 pb-2 dir-rtl" id="form-container" #formContainer>

        <form [formGroup]="form" class="w-full">
                
            <div class="grid gap-x-5 gap-y-1 sm:grid-cols-4 w-full">
                <div class="sm:col-span-4">
                    <div class="flex mb-2">
                        <div class="w-1/3 sm:w-1/6">
                            <mat-label class="urdu text-lg font-bold text-secondary pr-1">پولنگ لوکیشن</mat-label>
                        </div>              
                        <div class="w-2/3 sm:w-5/6 font-semibold">
                            <p class="urdu text-lg font-bold">{{model.name}}</p>
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <div class="flex items-center mb-2">
                        <div class="w-1/3">
                            <mat-label class="urdu text-lg font-bold text-secondary pr-1">ٹوٹل ووٹر</mat-label>
                        </div>              
                        <div class="w-2/3 font-semibold">{{model.votersCount ? model.votersCount.toLocaleString() : '-'}}</div>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="flex items-center mb-2">
                        <div class="w-1/3">
                            <mat-label class="urdu text-lg font-bold text-secondary pr-1">ٹوٹل بوتھ</mat-label>
                        </div>              
                        <div class="w-2/3 font-semibold">{{model.boothsCount ? model.boothsCount.toLocaleString() : '-'}}</div>
                    </div>
                </div>

                <div class="sm:col-span-4 w-full pb-2"><mat-divider class="mt-4 mb-4 px-4"></mat-divider></div>

                <div class="sm:col-span-4 md:flex md:items-center mb-3">
                    <div class="md:w-1/6 pb-1">
                        <mat-label class="urdu text-lg font-bold pr-1">انچارج شناختی کارڈ</mat-label>
                    </div>              
                    <div class="md:w-5/6">
                        <mat-form-field class="flex-auto text-sm gt-xs:pr-3 text-right w-full md:w-40 ml-3">
                            <input matInput (keyup)="updateInfoByCnic()" formControlName="inchargeCnic" mask='00000-0000000-0' autocomplete="off" class="dir-ltr">
                        </mat-form-field>

                        <div class="incharge_name_div" id="incharge_name_container" #inchargeNameContainer>
                            <p *ngIf="model.inchargeNameText" id="incharge_name_text" class="incharge_name_txt urdu text-lg font-bold">{{model.inchargeNameText}}</p>
                            <div *ngIf="!model.inchargeNameText">
                                <img id="incharge_name_blob" class="row_urdu_blob" onerror='this.style.display = "none"' src="{{'data:image/png;base64,' + model.vtr_nameBlob}}" />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div mat-dialog-actions class="flex items-right mb-1 px-4 space-x-2 ng-star-inserted">
    <button mat-flat-button class="bg-primary-400 text-white text-md" (click)="onSubmit()">Update Details</button>
</div>

<div class="relative flex flex-col w-full h-full">
    <button mat-icon-button class="close-button mat-icon-close-button" (click)="closeDialog()">
        <mat-icon class="close-icon" matPrefix [svgIcon]="'heroicons_solid:x'">X</mat-icon>
    </button>

    <h2 mat-dialog-title class="text-4xl urdu text-center pt-3 font-bold text-blue-500">پاسورڈ کی ترمیم</h2>

    <div id="div-message" #messageDiv></div>

    <div class="dailog-body px-6 pt-4 dir-rtl" id="form-container" #formContainer>

        <form [formGroup]="form" class="w-full max-w-sm">

            <div class="md:flex md:items-center mb-3">
                <div class="md:w-1/3 pb-1">
                    <mat-label class="urdu text-lg font-bold pr-1">لاگ ان (موبائل نمبر)</mat-label>
                </div>              
                <div class="md:w-2/3">
                    <mat-form-field class="flex-auto readonly text-sm gt-xs:pr-3 text-right w-full md:w-50">
                        <input matInput readonly formControlName="userName" mask='0000-0000000' placeholder="03XX-XXXXXXX" autocomplete="off" class="dir-rtl">
                    </mat-form-field>
                </div>
            </div>

            <div class="md:flex md:items-center mb-3">
                <div class="md:w-1/3 pb-1">
                    <mat-label class="urdu text-lg font-bold pr-1">شناختی کارڈ نمبر</mat-label>
                </div>              
                <div class="md:w-2/3">
                    <mat-form-field class="flex-auto readonly text-sm gt-xs:pr-3 text-right w-full md:w-50">
                        <input matInput readonly formControlName="cnicNumber" mask='00000-0000000-0' placeholder="XXXXX-XXXXXXX-X" autocomplete="off" class="dir-ltr">
                    </mat-form-field>
                </div>
            </div>

            <div class="md:flex md:items-center mb-3">
                <div class="md:w-1/3 pb-1">
                    <mat-label class="urdu text-lg font-bold pr-1">پورا نام</mat-label>
                </div>              
                <div class="md:w-2/3">
                    <mat-form-field class="flex-auto readonly text-sm gt-xs:pr-3 text-right w-full md:w-50">
                        <input matInput readonly formControlName="fullName" placeholder="Full Name" autocomplete="off" class="dir-ltr">
                    </mat-form-field>
                </div>
            </div>
            
            <div class="md:flex md:items-center mb-3">
                <div class="md:w-1/3 pb-1">
                    <mat-label class="urdu text-lg font-bold pr-1">نیا پاسورڈ <span class="text-red-400 mr-1">*</span></mat-label>
                </div>              
                <div class="md:w-2/3">
                    <mat-form-field class="flex-auto text-sm gt-xs:pr-3 text-right w-full md:w-50">
                        <input matInput formControlName="password" autocomplete="off" class="dir-ltr">
                    </mat-form-field>
                </div>
            </div>

        </form>
    </div>
</div>
<div mat-dialog-actions class="flex items-right mb-1 px-4 space-x-2 ng-star-inserted">
    <button mat-flat-button class="bg-blue-400 text-white text-md" (click)="onSubmit()">Reset Password</button>
</div>
